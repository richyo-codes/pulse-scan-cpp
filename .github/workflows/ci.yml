name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        compiler: [gcc, clang]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential pkg-config clang

      - name: Ensure vcpkg downloads directory
        run: |
          VCPKG_DOWNLOADS="${VCPKG_DOWNLOADS:-/tmp/vcpkg-downloads}"
          mkdir -p "${VCPKG_DOWNLOADS}"
          echo "VCPKG_DOWNLOADS=${VCPKG_DOWNLOADS}" >> "${GITHUB_ENV}"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 84bab45d415d22042bd0b9081aea57f362da3f35

      - name: Configure
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"
          -DBUILD_TESTING=ON
          -DCMAKE_C_COMPILER=${{ matrix.compiler == 'clang' && 'clang' || 'gcc' }}
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler == 'clang' && 'clang++' || 'g++' }}

      - name: Build
        run: cmake --build build --config Release

      # - name: Test
      #   run: ctest --test-dir build --output-on-failure

  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    steps:
      - name: Install build dependencies
        run: |
          dnf install -y \
            gcc-c++ cmake ninja-build pkgconf-pkg-config \
            boost-devel cli11-devel catch2-devel \
            rpm-build git

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DPULSECAN_USE_VCPKG=OFF
          -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Package (RPM)
        run: cpack --config build/CPackConfig.cmake -G RPM

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: pulsescan-cpp-rpm
          path: build/*.rpm
